<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Phishing Detector</title>
    <style>
        body {
            width: 350px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 18px;
            color: #333;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .safe {
            background-color: #d4edda;
            color: #155724;
        }
        .phishing {
            background-color: #f8d7da;
            color: #721c24;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Phishing Email Detector</h1>
    <textarea id="emailContent" placeholder="Paste email content here..."></textarea>
    <button id="checkButton">Check for Phishing</button>
    <div class="loading" id="loadingIndicator">Analyzing...</div>
    <div class="result" id="resultContainer" style="display: none;">
        <h2 id="resultTitle">Result</h2>
        <p id="resultText"></p>
        <p id="confidenceText"></p>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
